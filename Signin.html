<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oswal Alankar - Sign In / Sign Up</title>
    <style>
        body{
            height: 100%;
            margin: 0;
            font-family: 'poppins',sans-serif;
            background-repeat: no-repeat;
            background-size:cover;
        }
        .background{
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        nav {
            margin-top: 20px;
        }
       nav ul {
            list-style-type: none;
            
            
            
            text-align: center;
            gap: 30px;
            display: flex;
            margin-left: 750px;

            color: #CCD0CF;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #EAF4F4;
            padding: 10px 10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
            background-color:#4A5C6A;
        }
        nav ul li a:hover{
            color: #022b3a;
        }

        .container {
            max-width: 400px;
            
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color:#fff
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .toggle {
            text-align: center;
            margin-top: 20px;
        }
        .toggle a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body background="C:\Users\admin\Desktop\gold-jewellery-table-with-other-gold-jewellery_1340-42836.avif">
    <header>

        <h1>Oswal Alankar - Finest Jewelry 
            
        </h1>
        <nav>
            <ul>
                
                <li><a href="Home page.html">Home</a></li>
                <li><a href="About us.html">About Us</a></li>
                <li><a href="Contact us.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        
       
        <div id="signin">
            <h2>Sign In</h2>
            <form action="#" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Sign In">
            </form>
            <div class="toggle">
                <a href="#" onclick="toggleForm('signup')">New User? Sign Up</a>
            </div>
        </div>
        <div id="signup" style="display: none;">
            <h2>Sign Up</h2>
            <form action="#" method="post">
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="text" name="email" placeholder="Email" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Sign Up">
            </form>
            <div class="toggle">
                <a href="#" onclick="toggleForm('signin')">Already a User? Sign In</a>
            </div>
        </div>
    </div>

    <script>
        function toggleForm(form) {
            if (form === 'signin') {
                document.getElementById('signin').style.display = 'block';
                document.getElementById('signup').style.display = 'none';
            } else if (form === 'signup') {
                document.getElementById('signin').style.display = 'none';
                document.getElementById('signup').style.display = 'block';
            }
        }
    </script>
</body>
</html>
